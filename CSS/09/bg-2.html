<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        margin-left: -30px;
      }
      li {
        background-image: url('images/book-icon.png'); /* 보여지는 이미지 반복하지 않음 */
        background-repeat: no-repeat;
        background-position: left center; /* 배경이미지 위치 */
        padding-left: 50px; /* 왼쪽 안쪽 여백(패딩) 50px로 설정 */
        line-height: 40px; /* li요소의 줄 간격을 40ox로 설정 */
      }
    </style>
  </head>
  <body>
    <h1>이지스퍼블리싱</h1>
    <ul>
      <li>회사소개</li>
      <li>도서</li>
      <li>자료실</li>
      <li>질문답변</li>
      <li>동영상강의</li>
    </ul>
  </body>
</html>
