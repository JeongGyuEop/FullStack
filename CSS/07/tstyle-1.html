<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      /*       
    1. 글꼴 관련 스타일

    1-1 글꼴을 지정하는 font-family 속성
      - 이 속성은 <p>태그나 <hn>태그 사이의 텍스트에 사용되는 속성
      - 기본 문법
        font-family : 글꼴이름 또는 글꼴이름1, 글꼴이름2 ..
      - 웹 문서에서 글꼴을 한가지 글꼴만 작성해도 되지만,
        하나 이상의 글꼴이름을 지정할 수 있다.

      - (예) body { font-family: "맑은고딕", 돋음, 굴림 }
      - <body></body> 사이에 작성된 모든 텍스트 스타일이 적용된다.   

    1-2 글자 크기를 지정하는 font-size 속성
      - 글자 크기는 font-size 속성을 사용하여 조절할 수 있다.
      - 글자 크기의 단위는 px(픽셀) 이나 pt(포인트) 등으로 지정할 수 있고,
        백분율을 사용할 수도 있다.
      - 기본 문법
          font-size : 절대크기 또는 상대크기 또는 크기 또는 백분율
          
          - 절대크기 
            > 웹 브라우저에서 지정한 글자크기
          - 상대크기  
            > 부모 요소의 글자 크기를 기준으로 상대적인 글자 크기 지정
          - 크기
            > 웹 브라우저와 상관없이 크기를 직접 지정
          - 백분율
            > 부모 요소의 글자크기를 기준으로 백분율(%)로 표시<br>
            
          참고. 키워드를 사용하여 글자크기 지정하기
            - 설명 : 글자크기로 사용하도록 미리 약속해 놓은 키워드 중에서 하나를 사용할
                      수 있다. 사용할 수 있는 값을 크기 순서대로 나열하면 아래와 같다.
                ( xx-small < x-small < small < medium < large < x-large < xx-large )

          참고. 단위를 사용하여 글자 크기 지정하기
          - 설명 : 사용하는 단위는 px(픽셀)이나 pt(포인트), em 등이며, 음수값은 사용 X
                  예전에는 절대 크기 단위인 px(픽셀)이나 pt(포인트)를 많이 사용했지만, 
                  모바일 기기까지 고려해야 하는 요즘은 상대 크기 단위인 em이나 rem을
                  많이 사용한다.  1em은 16px, 12pt와 같다.

          표. CSS에서 사용하는 단위  
              종류              설명
            1. em                부모요소에서 지정한 글꼴의 대문자 M의 너비를 기준(1em)으로
                                  한 후 비율값을 지정한다.
            2. rem               문서 시작 부분에서 지정한 크기를 기준 (1rem)으로 한 비율 값을 지정
            3. ex                해당 글꼴의 소문자 x의 높이를 기준 (1em)으로 한 후 비율값을 지정
            4. px                모니터 화면의 1픽셀을 기준(1px)으로한 후 비율값을 지정
            5. pt                포인트라고 하며, 일반 문서에서 많이 사용  
            
          참고. 백분율을 사용하여 글자 크기 지정하기
            - 백분율은 부모요소의 글자 크기를 기준으로 계산하여 지정하는 방법
              단, 백분율로 계산하려면 무보요소의 글꼴 크기가 font-size="16px" 처럼 단위로 표현


    1-3 이탤릭체로 글자를 표시하는 font-style 속성
        - 글자를 이탤릭체로 표시할 때는 <font-style> 속성을 사용
        - 이탤릭 체로 바꾸는 속성값은 italic 과 oblique가 있는데 웹에서는 주로 italic을 사용
        - 기본 문법
            font-style : normal 또는 italic 또는 oblique
            normal -> 기본값으로 일반적인 형태로 표시
            italic -> 이탤릭체로 표시
            oblique -> 이텔릭체로 표시

    1-4. 글자 굵기를 지정하는 font-weight 속성
          - 미리 만들어진 예약어(normal, bold, bolder) 나 숫자값을 사용해 굵기를 지정할 수 있다.
          - 100~ 900 사이에서 400은 normal, 700은 bold에 해당한다.
          - 예약어 대신 숫자값을 사용하면 글꼴 굵기를 좀 더 세밀하게 조절할 수 있다.
          - 기본 문법
              font-weghit : normal 또는 bold 또는 bolder 또는 lighter 또는 100 또는 200 또는 ... 900 까지
                normal -> 기본값, 보통 굵기
                bold -> 굵게
                bolder -> 원래보다 더 굵게
                lighter -> 원래보다 더 가늘게
                100 ~ 900 -> 100은 가장 가늘게 900은 가장 굵게  
*/

      body {
        font-size: 20px; /* 전체 글자 크기 설정 */
      }
      h1 {
        font-family: 바탕; /* 글꼴 */
        font-size: 3em;
      }
      .accent {
        font-size: 150%;
        /* 클래스가 accent인 span 태그의 부모 태그인 p 태그를 기준으로 하여 %로 하여 크기를 조절 */
        font-weight: 800; /* 글자 굵기 */
      }
      .italic {
        font-style: italic; /* 글자 스타일을 이탤릭체로 */
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 부른다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="italic">비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </body>
</html>
