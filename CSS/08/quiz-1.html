<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>연습문제 1</title>
    <style>
      #container {
        width: 350px;
        margin: 30px auto;
      }
      img {
        width: 100%;

        /* 사각형 테두리를 원형으로 바꾼다. */
        border-radius: 50%;

        /* 이미지 테두리에 1px 회색 실선을 그린다. */
        border: 1px solid #ccc;

        /* 이미지 주변에 그림자 효과를 추가한다. */
        box-shadow: 5px 5px 30px #000;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="images/bear.jpg" alt="곰인형 사진" />
    </div>
  </body>
</html>
