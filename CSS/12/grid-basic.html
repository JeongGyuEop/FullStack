<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* CSS 그리드 레이아웃 사용!
    - 웹페이지에서 2차원 방식으로 레이아웃을 설계할 수 있도록 고안된
      스타일 속성 작성 방법
    - 2차원이란 가로(row) 세로(colum)을 같이 사용해 레아웃을 설계하는 방식
    - CSS에 그리드 레이아웃 방법을 사용하면 1차원 레이아웃을 설계하는 방식 플렉스
      박스보다 더 폭넓게 레이아웃 설계할 수 있다.
    
    - 그리드 레이아웃 설계 시 구성 요소
      > 행(row) : 그리드 레이아웃에서 가로줄 영역을 의미한다.
      > 열(colum) : 그리드 레이아웃에서 세로줄 영역을 의미 함
      > 그리드 셀 : 행과 열이 만나 이루어 지는 하나의 공간을 나타낸다.
      > 그리드 갭 : 그리드 셀과 그리드 셀 사이의 간격을 나타냄
      > 그리드 항목(아이템) : 그리드 셀 안에 표현되는 콘텐츠를 의미함
      > 그리드 라인 : 그리드 행과 열을 그리는 선을 의미한다.
      > 그리드 넘버 : 그리드 라인에 붙는 번호
      > 그리드 컨테이너 : 그리드 레이아웃의 전체 내용을 담고있는 최상위 부모 요소이다. */

      /* 단순히 초기 레이아웃을 보여주기 위한 기본 스타일들 */
      .grid-item {
        background-color: #ff5252;
      }
      .grid-item:nth-child(2n) {
        background-color: #bf5252;
      }

      /* 그리드 컨테이너 설정  */
      .grid-container {
        display: grid;

        /* CSS 그리드 컨테이너의 첫번째 열은 100px로, 두번째 열은 남은 공간을 자동으로 채우게 된다. */
        /* grid-template-columns: 100px auto; */
        /* 첫번째 행은 100px 두번째 행도 100px 로 설정 */
        /* grid-template-rows: 100px 100px; */

        /* 그리드 컨테이너의 두개의 열의 높이를 각각 100px로 설정 */
        /* grid-template-columns: repeat(2, 100px); */

        /* 그리드 컨테이너의 두개의 행의 높이를 각각 50px로 설정 */
        /* grid-template-rows: repeat(2, 50px); */

        /* minmax() 함수로 열 또는 행 크기의 최솟값과 최댓값을 지정할 수 있다. */
        /* (최소 10px ~ 최대 100px) 100px */
        /* grid-template-columns: minmax(10px, 100px) 100px; */
        /* (최소 10px ~ 최대 50px) 50px */
        /* grid-template-rows: minmax(10px, 50px) 50px; */
        /* 
        grid-template-columns: repeat(2, minmax(50px, 100px));
        grid-template-rows: repeat(2, minmax(10px, 50px)); */

        /* auto 값을 지정하면 해당하는 행과 열의 크기를 그리드 컨테이너에 맞춰 자동으로
        지저오딘다. 따라서 2열의 너비가 그리드 컨테이너에 맞춰진다. */
      }
    </style>
  </head>
  <body>
    <!-- 그리드 컨테이너 (부모 요소) -->
    <div class="grid-container">
      <!-- 그리드 항목(아이템) -->
      <div class="grid-item">item-1</div>
      <div class="grid-item">item-2</div>
      <div class="grid-item">item-3</div>
      <div class="grid-item">item-4</div>
    </div>
  </body>
</html>
