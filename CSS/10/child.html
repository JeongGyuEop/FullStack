<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 아래의 p 요소 중에서 '아직 온라인 예약 신청이...' 부분만 선택해여 가져온다. */
      section > p {
        color: blue;
      }
      div > #a2 {
        color: red;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>예약방법 & 사용요금</h1>
      <p>아직 온라인 예약 신청이....</p>
      <p>아직 온라인 예약 신청이....</p>

      <div>
        <p id="a1">가족실 (2~4인) : 60,000원/일</p>
        <p id="a2">도미토리(4인 공용) : 25,000원/일</p>
      </div>
    </section>
  </body>
</html>
