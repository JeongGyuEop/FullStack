<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        margin: 10px;
      }
      li a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none;
      }

      /* a 요소들 중에서도 title 속성에 대한 값이 "eng"로 시작하는 단어가
      있는 a요소만 최종 선택! */
      a[title^='eng'] {
        background: url('./images/us.png') no-repeat left center;
      }

      /* 모든 a요소들 중에서 'jap'로 시작하는 단어가 없으므로 스타일이 적용되지 않는다. */
      a[title^='jap'] {
        background: url('./images/jp.png') no-repeat left center;
      }

      /* 모든 a요소들 중 'j'로 시작하는 단어를 포함하는 a가 있으므로 일본어
       요소에만 적용된다. */
      a[title^='j'] {
        background: url('./images/jp.png') no-repeat left center;
      }

      /* title 속성에 'c'로 시작하는 단어를 포함하는 요소가 '외국어 서비스 : '텍스트가 있는
      li와 '중국어' 텍스트를 포함하는 li에 스타일 적용 */
      [title^='c'] {
        background: pink;
      }
    </style>
  </head>
  <body>
    <ul>
      <li title="cdef">외국어 서비스 :</li>
      <li><a href="#" title="us-english">영어</a></li>
      <li><a href="#" title="ja">일본어</a></li>
      <li><a href="#" title="chn">중국어</a></li>
    </ul>
  </body>
</html>
