<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* ul 요소를 선택해서 가져와 모든 li 요소들 불릿기호 없애기 */
      ul {
        list-style: none;
      }

      /* 모든 li 요소들을 한번에 선택해서 인라인 레벨 요소를 블럭레벨 요소로 사용하되
      모든 li 요소들의 바같 오른쪽 여백을 10px 만큼 띄우자 */
      /* inline은 마진과 패딩 값을 줄 수 없다. 하지만 inline-block을 사용하면 inline
      요소처럼 사용하되 마진값과 패딩값을 줄 수 있다. */
      li {
        display: inline-block;
        margin-right: 10px;
      }

      /* 모든 li 요소를 먼저 선택하고, li 요소들의 하위 모든 a 요소들을 선택하여
      모든 a 요소에 안쪽 여백을 위아래 5px, 좌우 20px 만큼 띄운다.
      모든 a 요소에 작성된 텍스트의 글자 사이즈를 14px
      글자 색상을 blue로 설정하고 밑줄 제거 */
      li a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none;
      }

      /* class 속성에 대한 클래스값(명)이 flat인 a요소들만 최종 선택해서 가져와
      배경색을 #eee로 설정하고, 바깥 테두리 선의 굵기를 1px로 가는 실선 선 색상은
      #222로 설정 */
      .flat {
        background: #eee;
        border: 3px solid #222;
      }

      /* 모든 a 요소들 중에서 [](대괄호)안에 class 속성에 대한 클래스값(명)이 
      button이라는 문자열을 포함하고 있는 요소들만 최종 선택해서 설정 */
      a[class~='button'] {
        border: 3px solid red;
        border-radius: 5px;
        box-shadow: 4px 4px #222;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#" class="flat">메뉴 1</a></li>
      <li><a href="#" class="flat">메뉴 2</a></li>
      <li><a href="#" class="button">메뉴 3</a></li>
      <li><a href="#" class="flat button">메뉴 4</a></li>
    </ul>
  </body>
</html>
