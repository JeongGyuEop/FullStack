<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        margin: 10px;
      }
      li a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none;
      }

      /* a 요소들 중에서도 "us"단어이거나 "us-"로 시작하는 요소를 찾는 선택자 */
      a[title|='us'] {
        /* 배경 이미지 */
        background: url('images/us.png') no-repeat left center;
      }

      /* a 요소들 중에서도 title 속성 값이 "jap"이거나 "jap-"로 시작하는 요소를 선택해서
      배경 이미지를 jp.png로 설정하되, 배경 이미지 중복 없애고, 왼쪽 중앙 정렬하여 배치 */
      a[title|='jap'] {
        /* 정석은 'jap'가 맞지만, ''따옴표를 작성하지 않아도 사용 가능하다. */
        background: url('images/jp.png') no-repeat left center;
      }

      /* a 요소들 중에서도 title 속성 값이 "chn"이거나 "chn-"로 시작하는 요소를 선택해서
      배경 이미지를 ch.png로 설정하되, 배경 이미지 중복 없애고, 왼쪽 중앙 정렬하여 배치 */
      a[title|='chn'] {
        background: url('images/ch.png') no-repeat left center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>외국어 서비스 :</li>
      <li><a href="#" title="us-english">영어</a></li>
      <li><a href="#" title="ja">일본어</a></li>
      <li><a href="#" title="chn">중국어</a></li>
    </ul>
  </body>
</html>
