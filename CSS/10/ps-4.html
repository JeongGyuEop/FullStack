<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>가상 요소</title>
    <style>
      .container {
        width: 960px;
        margin: 0 auto;
      }
      ul li {
        margin: 15px;
      }
      li.new::after {
        content: 'NEW!!';
        font-size: x-small;
        padding: 2px 4px;
        margin: 0 10px;
        border-radius: 2px;
        background: #f00;
        color: #fff;
      }

      /* li:nth-of-type(2)::before
      li:nth-of-type(3)::before
      도 가능 */
      li:not(.new)::before {
        content: 'NEW!!';
        font-size: x-small;
        padding: 2px 4px;
        margin: 0 10px;
        border-radius: 2px;
        background: blue;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>제품 목록</h1>
      <ul>
        <li class="new">제품 A</li>
        <li>제품 B</li>
        <li>제품 C</li>
        <li class="new">제품 D</li>
      </ul>
    </div>
  </body>
</html>
