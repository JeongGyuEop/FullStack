<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <style>
      h1 {
        width: 300px;
        height: 200px;
        background-color: yellow;
      }
    </style>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
      $(function () {
        // <h1>내용</h1> 요소를 선택해서 h1 변수에 저장
        let h1 = $('h1');

        // slideUP 버튼을 선택해 click이벤트 등록
        $('button:first').on('click', () => {
          // <h1> 요소 영역을 1초만에 위로 접으면서 숨기는 효과를 주는 메소드 호출
          h1.slideUp(1000);
        });

        // slideDown 버튼을 선택해 click이벤트 등록
        $('button:eq(1)').on('click', () => {
          // <h1> 요소 영역을 1.초만에 아래로 접으면서 보이는 효단과를 주는 메소드 호출
          h1.slideDown(1000);
        });

        // slideToggle 버튼을 선택해 click이벤트 등록
        $('button:eq(2)').on('click', () => {
          // <h1> 요소 영역을 1.5초만에 toggle(show/hide)하는 효과를 주는 메소드 호출
          h1.slideToggle(1500);
        });
      });
    </script>
  </head>
  <body>
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>
    <button id="btn3">slideToggle</button>
    <h1>내용</h1>
  </body>
</html>
