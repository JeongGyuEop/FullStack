<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 배열관련 메소드 : 배열의 정보를 반복해서 가져오고
                    배열의 정보를 조작할 수 있는 메소드들

      - 종류
          each() 메소드, $.each() 메소드

        each() 메소드
          : 배열에 저장된 문서객체 갯수만큼 each() 메소드가 반복 실행해서 
            배열에 저장된 문서객체를 가져오고, 그 문서 객체가 배열에 저장되어 있는
            index 위치번호 값을 가올 수 있게 하는 메서드

            문법1. 
                $("요소들선택").each(function(매개변수1, 매개변수2){   });

            문법2.
                $("요소들선택").each(function(){ $(this) }); -->


        <!-- $.each() 메소드
          : 배열에 저장된 문서 객체 갯수만큼 $.each() 메소드의 function이 반복실행되면서
            배열에 저장된 문서객체를 index 순서대로 하나씩 접근하여 문서객체를 가져오고 
            그 문서 객체가 배열저장되어 있는 index 위치 번호값을 가져올 수 있게 하는 메소드.

            문법1.
                $.each($("요소들선택"), function(매개변수1, 매개변수2){   });

            문법2.
                $.each($("요소들선택"), function(){ $(this) });  -->

    <!-- JQuery 문법 사용을 위해 CDN 주소로 라이브러리 불러오기 -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
      $(function(){
        let obj = [{"area":"서울"}, {"area":"부산"}, {"area":"전주"}];
        //                0                 1                2          index

        // 위 obj 배열 전체를 선택해서 가져오는데..
        // obj배열에 저장된 {} 객체들의 갯수만큼 반복해서
        // 각 객체 {}의 정보들을 얻어서 사용한다.
        // function의 첫번째 매개변수 i 자리에는 첫 index 0 부터 넘겨 받고
        //            두번째 매개변수 element자리에는 {"area":"서울"} 객체 한쌍을
        //            매개변수로 받아 사용한다.

        
        // function의 첫번째 매개변수 i 자리에는 첫 index 1 부터 넘겨 받고
        //            두번째 매개변수 element자리에는 {"area":"부산"} 객체 한쌍을
        //            매개변수로 받아 사용한다.

        
        // function의 첫번째 매개변수 i 자리에는 첫 index 2 부터 넘겨 받고
        //            두번째 매개변수 element자리에는 {"area":"전주"} 객체 한쌍을
        //            매개변수로 받아 사용한다.

        $(obj).each(function(i, element) {
          console.log(i + " index = " , element); // "서울", "부산", "전주" 로 출력
        });
        
      console.log("======== THE END ========");

      // $("#menu2 li")
      // [<li>내용2-1</li>, <li>내용2-2</li>, <li>내용2-3</li>]
      //        0                   1                2              index

      // $.each 메소드를 호출하면 DOM 요소를 배열에 담아 선택해와서
      // 배열에 담긴 DOM 요소들의 갯수만큼 반복해서 얻어서 사용할 수 있다.
      $.each($("#menu2 li"), function(i, elt) {
        console.log(i + ": " + elt);
      });

      // $("#menu2 li")
      // [<li>내용2-1</li>, <li>내용2-2</li>, <li>내용2-3</li>]
      //        0                   1                2              index

      $.each($("#menu2 li"), function(i) {
        // 현재 반복되는 배열의 index 위치의 문서객체를 선택할 때 $(this)
      console.log(i + " : ", $(this));
      });

      });

    </script>

<body>
  <h1>탐색선택자</h1>
  <ul id="menu1">
    <li>내용1-1</li>
    <li>내용1-2</li>
    <li>내용1-3</li>
  </ul>
  <ul id="menu2">
    <li>내용2-1</li>
    <li>내용2-2</li>
    <li>내용2-3</li>
  </ul>
</body>
</html>
