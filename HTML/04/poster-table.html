<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="css/poster.css"> -->
   <style>
    #container {
      width:50%;  /* 컨테이너 너비 */
      margin:0 auto;   /* 컨테이너 화면 중앙에 배치 */
      /* 0은 위, 아래의 여백을 조절, auto부분은 왼쪽, 오른쪽을 자동으로 조절 */
      /* 0 1 2 3으로 작성하면 위,오,아,왼의 순서로 시계방향으로 적용된다. */
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
   </style>
</head>
<body>
  <div id="container">
    <h2>먹거리</h2>
    <table>
      <tr>
        <th>입춘 천냥 국수</th>
        <td>11:00 ~ 16:00</td>
        <td>목관아 주차장</td>
      </tr>
      <tr>
        <th>제주 향토 음식</th>
        <td>10:30 ~ 17:00</td>
        <td>관덕정 마당</td>
      </tr>
      <tr>
        <th>입춘 주전부리</th>
        <td>10:30 ~ 17:00</td>
        <td>관덕정 마당</td>
      </tr>
      <tr>
        <th>차 나눔</th>
        <td>10:30 ~ 17:00</td>
        <td>관덕정 마당</td>
      </tr>
    </table>
  </div>
</body>
</html>
