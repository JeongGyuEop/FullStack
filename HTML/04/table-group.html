<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <!-- CSS 코드 작성하는 곳 -->
    <style>
      table {
        border-collapse: collapse; /* 테이블의 경계선을 합침 */
        width: 100%;
      }
  
      th, td {
        border: 2px solid blue; /* 헤더 셀의 테두리 */
        text-align: center;
      }
  
      caption {
        caption-side: top; /* 캡션을 테이블 상단에 위치 */
        font-weight: bold; /* 굵은 글씨 */
        padding: 8px; /* 캡션의 여백 */
      }
    </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td>총 금액</td>
        <td colspan="3">6,500원</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <td>1</td>
        <td>콜라</td>
        <td>1개</td>
        <td>1,500원</td>
      </tr>
      <tr>
        <td>2</td>
        <td>사이다</td>
        <td>2개</td>
        <td rowspan="2">1,000원</td>
      </tr>
      <tr>
        <td>3</td>
        <td>탄산수</td>
        <td>3개</td>
        <!-- <td>1,000원</td> 위의 행에서 rowspan을 사용하여 합쳤는데 하나 더 적을 경우를 확인 -->
      </tr>
    </tbody>
  </table>
</body>
</html>
