<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 페이지 만들기</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        line-height: 50px;
      }
      label {
        width: 60px;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <form action="">
        <fieldset>
          <h1>예약 정보</h1>
          <ul>
            <li>
              <label for="">이 름</label>
              <input type="text" />
            </li>
            <li>
              <label for="">전 화</label>
              <input type="tel" />
            </li>
            <li>
              <label for="">이메일</label>
              <input type="email" />
            </li>
            <button type="submit">예약하기</button>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
