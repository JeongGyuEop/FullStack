<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      #container {
        width: 500px;
        margin: 10px auto;
        padding: 5px;
        border: 1px solid black;
        border-radius: 5px;
        background-color: #f5f5f5; /* 배경색 설정 */
        /* text-align: center; */
      }

      ul,
      li {
        /* padding: px; */
        margin: 10 auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>회원가입을 환영합니다.</h2>
      <form action="a.jsp" method="get">
        <fieldset>
          <legend>사용자 정보 입력</legend>
          <ul>
            <li>
              <label for="uid">아이디: </label>
              <input type="text" id="uid" name="uid" />
            </li>
            <li>
              <label for="umail">이메일: </label>
              <input type="email" id="umail" name="umail" />
            </li>
            <li>
              <label for="pwd1">비밀번호: </label>
              <input type="password" id="pwd1" name="pwd1" />
            </li>
            <li>
              <label for="check_pwd">비밀번호 확인: </label>
              <input type="password" id="check_pwd" name="check_pwd" />
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>이벤트와 새로운 소식</legend>

          <input type="radio" name="mailing" id="mailing_y" value="mailing_yes" checked />
          <label for="mailing_y">메일 수신</label>
          <br />
          <input type="radio" name="mailing" id="mailing_n" value="mailing_no" />
          <label for="mailing_n">메일 수신 X</label>
        </fieldset>

        <div id="buttons">
          <input type="submit" value="가입 요청" />
          <input type="reset" value="다시 입력" />
        </div>
      </form>
    </div>
  </body>
</html>
