<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
  1. 숫자 입력 필드를 나타내는 type="number", type="range"
    - 텍스트필드에서 사용자가 숫자를 직접 입력할 수도 있지만, type="number"를 사용하면
      스핀박스가 나타나며 숫자를 선택할 수 있다. 그리고 type="range"는 슬라이드 막대를
      움직여 숫자를 입력할 수 있다.
    
    - 기본 문법:
        <input type="number">
        <input type="range">

  2. <input type="number">와 <input type="range"> 필드에서 사용할 수 있는 추가 속성을
      지정한다.
    - min 속성: 필드에서 입력할 수 있는 최솟값을 지정한다. (기본값: 0)
    - max 속성: 필드에서 입력할 수 있는 최댓값을 지정한다. (기본값: 100)
    - step 속성: 숫자 간격을 지정한다. (기본값: 1)
    - value 속성: 필드에서 표시할  초기값을 지정한다. (기본값: 0) 
-->

    <form action="">
      <fieldset>
        <legend>상품 선택</legend>
        <!-- 
    실습 1. 스핀박스를 사용해 숫자 입력하기
      - 설명: 2개의 스핀박스 모두 최솟값은 0이고, 최댓값은 각각 5와 3으로 지정했다.
            step 속성은 지정하지 않았으므로 화살표를 누를 때마다 1씩 커지거나 작아진다.
            그리고 두번째 스핀박스에는 value-"1"를 지정해서 number.html파일 을 처음
            요청했을 때 숫자 입력 칸에 1이 노출되어 나타난다. 
-->

        <p><b>주문할 상품을 선택해 주세요.</b></p>
        <ul>
          <li>
            <label for=""> <input type="checkbox" name="a" value="s_3" />선물용 3kg </label>
            <input type="number" min="0" max="5" value="0" />개 (최대 5개)
          </li>

          <li>
            <label for=""> <input type="checkbox" name="b" value="s_5" />선물용 5kg </label>
            <input type="number" min="0" max="3" value="1" />개 (최대 3개)
          </li>

          <!--
               실습 2. 슬라이드 막대바를 사용하여 숫자 입력하기 
                 - 설명: type="range"를 사용해 숫자를 입력한다.
                    2개의 슬라이드 막대 모두 최솟값은 0으로 지정하고, 
                    두 번째 슬라이드 막대의 초깃값은 1로 지정한다.
                    슬라이드 막대를 움직일 때마다 1씩 커지거나 작아진다.
          -->

          <li>
            <label for=""> <input type="checkbox" name="c" value="f_3" />가정용 3kg </label>
            <input type="range" min="0" max="5" />개 (최대 5개)
          </li>

          <li>
            <label for=""> <input type="checkbox" name="d" value="f_5" />가정용 5kg </label>
            <input type="range" min="0" max="3" step="2" />개 (최대 3개)
          </li>
        </ul>

        <p><b>포장 선택</b></p>
        <ul>
          <li>
            <label for=""> <input type="radio" name="gift" value="yes" checked /> 선물포장 </label>
          </li>

          <li>
            <label for=""> <input type="radio" name="gift" value="no" /> 선물포장 X </label>
          </li>
        </ul>
        <button>버튼</button>
      </fieldset>
    </form>
  </body>
</html>
