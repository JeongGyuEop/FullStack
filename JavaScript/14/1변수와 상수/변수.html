<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 초기화 하지 않은 변수 선언 예
      // 참고. 초기화 : 변수를 만들고 처음 값을 대입해서 저장하는 것.
      let age; // 값을 초기화 하지 않음
      age = 25; // 25를 age변수에 저장

      // age 변수에 저장된 값을 불러와 출력
      console.log(age);

      age = 30;
      console.log(age);
    </script>
  </body>
</html>
