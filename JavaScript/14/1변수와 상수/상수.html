<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // const 예약어로 age라는 이름의 상수메모리 만들고
      // = 대입 기호를 이용해 25를 상수메모리에 저장
      const age = 25;
      console.log(age);

      // age 상수 메모리는 단 한 번만 값을 저장할 수 있기 때문에
      // 아래 줄의 코드에서 에러가 발생한다.
      age = 10;
      console.log(age);

      // -----------------------------------------------------------------------------------

      // 상수 메모리는 선언과 동시에 초기화 되어야한다.
      // const name;
    </script>
  </body>
</html>
