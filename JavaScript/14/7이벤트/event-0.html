<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 선언문의 위치는 아래의 <h1>안녕</h1> 위쪽에 작성됨 -->
    <script>
      // h1 요소를 선택해서 가져와 글자 색상을 빨강으로 설정(변경 안됨)
      // document.querySelector('h1').style.color ='red';

      // load 이벤트 : 웹 브라우저 창이 event-0.html 웹 문서 내부에 작성된
      //               모든 HTML 태그들을 읽어 들인 이벤트(동작)

      // load 이벤트를 웹 브라우저 창 역할 (window 객체)에 등록 후
      // 이벤트를 처리할 이벤트 핸들러 함수와 연결
      window.onload = function () {
        // 이벤트 처리 코드 작성하는 곳
        // h1 요소를 선택해서 가져와 글자 색상을 빨강으로 설정
        document.querySelector('h1').style.color = 'red';
      };
    </script>
  </head>
  <body>
    <h1>안녕</h1>

    <!-- 선언문 위치 -->
    <!-- <script>
      // h1 요소를 선택해서 가져와 글자 색상을 빨강으로 설정(변경 됨)
      document.querySelector('h1').style.color = 'red';
    </script> -->
  </body>
</html>
