<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습문제 1</title>
    <style>
      #container {
        width: 600px;
        margin: 20px auto;
      }
      h1 {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>마우스 오버하면 이미지 바꾸기</h1>
      <img src="images/pic-1.jpg" alt="" />
    </div>

    <script>
      // <img src="images/pic-1.jpg" alt="" /> 선택해서 가져와 변수에 저장
      const img = document.querySelector('#container > img');

      // <img src="images/pic-1.jpg" alt="" /> 요소에 mouseover 이벤트 등록 및 처리 함수
      img.addEventListener('mouseover', function () {
        img.src = 'images/pic-6.jpg';
      });

      // <img src="images/pic-1.jpg" alt="" /> 요소에 mouseover 이벤트 등록 및 처리 함수
      // 마우스 포인터가 이미지 영역에 올라가 있는 상태에서 다른 곳으로 이동하여 내려가면 이미지 변경
      img.addEventListener('mouseout', function () {
        img.src = 'images/pic-1.jpg';
      });
    </script>
  </body>
</html>
