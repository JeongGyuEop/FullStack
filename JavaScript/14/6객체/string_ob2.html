<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 문자열 저장용도의 문자열 객체 생성
      const pw = '124';

      // 최소 글자수나 최대 글자수를 확인해야 할때 유용
      if (pw.length < 4) {
        document.write('비밀번호는 최소 4자리 이상 입력해주세요.<br>');
      }

      document.write('<br>');
      // ----------------------------------------------------------------------------------------------------
      // String 문자열 객체에서 제공하는 includes("")메소드
      //   - 메소드의 매개변수로 전달되는 특정문자열이 전체 문자열에
      //     포함되어 있느냐? 라고 물어보는 메소드
      //   만약 포함되어 있으면 true 반환, 미포함되어 있으면 false 반환
      const email = 'test!naver.com';

      // @  문자열이 전체 문자열에 포함되어 있지 않다면?
      if (email.includes('@') === false) {
        document.write('이메일은 "@" 문자가 포함되어 있어야 합니다.<br>');
      }

      document.write('<br>');
      // ----------------------------------------------------------------------------------------------------
      // 문자열 객체 String에서 제공하는 indexOf() 메소드
      //   - 매개변수로 전달하는 특정 문자열이 포함되어 있냐? 물어보면서
      //     포함되어 있으면 특정문자열이 포함된 시작문자의 index 위치 번호를 반환
      //     그리고 특정 문자열이 포함되어 있지 않으면 -1 반환
      const email2 = 'test!naver.com';

      // 특정 문자열 @ 포함되어 있지 않으면?
      if (email2.indexOf('@') === -1) {
        document.write('이메일은 "@" 문자가 포함되어 있어야 합니다.<br>');
      }

      document.write('<br>');
      // ----------------------------------------------------------------------------------------------------
      // 문자열 객체 String에서 제공하는 replace() 메소드
      //   - 정체 문자열 중에서 메소드의 매개변수로 전달한 특정 문자열과 일치하는
      //     문자열ㅇ르 찾아서 다른 문자열로 변경시킨 새로운 전체 문자열을 반환
      const pw2 = '1234';

      // 매개변수로 전달한 "23" 특정 문자열 부분을 두번째 매개변수로 전달한 "11" 문자열로
      // 치환 후 치환된 전체 문자열 "1114" 반환
      const result = pw2.replace('23', '11');
      document.write(result, '<br>');

      document.write('<br>');
    </script>
  </body>
</html>
