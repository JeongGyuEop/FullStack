<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>text-1</p>
    <a href="https://www.gilbut.co.kr">길벗</a>
    <a href="https://www.google.com">구글</a>

    <script>
      const childNodes = document.body.childNodes;

      // childNodes 속성을 사용하면 <body>의 모든 자식노드(텍스트 포함)를
      // 포함하고 있기 때문에 아래의 if(node.nodeName === "a")조건이 항상 거짓이 된다.
      // 이유는 node.nodeName 속성은 대문자 "A"로 반환되므로 조건이 거짓이 된다.

      // Array.from 메소드는 유사 배열이나 반복가능한 객체를 실제 배열로 변환하는 메소드임.
      // 문법
      // Array.from(유사배열); -> 실제 [   ]배열로 변환해서 반환

      console.log(childNodes);

      Array.from(childNodes).forEach(node => {
        if (node.nodeName === 'A') {
          node.parentNode.removeChild(node);
        }
      });
      console.log(childNodes);
    </script>
  </body>
</html>
