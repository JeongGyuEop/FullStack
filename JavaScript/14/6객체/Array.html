<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Array 객체의 from 메소드의 사용법

      // 1. 유사배열 객체
      //    - 유사배열 객체는 length 속성을 가지며 index 번호로 요소에 접근할 수 있는 객체
      const arrayLike = { 0: 'a', 1: 'b', 2: 'c', length: 3 };

      // 유사 배열 객체를 일반 배열로 변환
      const arr = Array.from(arrayLike); // -> ['a','b','c'] 일반배열을 생성해서 반환
      console.log(arr);

      // 2. 반복가능한 객체
      //     - 반복 가능한 객체는 Symbol.iterator 메소드를 가진 객체이다.
      const set = new Set(['a', 'b', 'c']);

      // 반복 가능한 객체를 일반 배열로 변환
      const arr2 = Array.from(set);
      console.log(arr2); // -> ['a','b','c'] 일반배열을 생성해서 반환

      // 결론
      // Array 객체의 from 메소드를 사용하면 NodeList 유사배열을 실제 일반 배열로 변환하여
      // 일반 배열의 메서드를 사용할 수 있다.
      // 이를 통해 중간에 노드를 삭제하더라도 안전하게 순회할 수 있다.
    </script>
  </body>
</html>
