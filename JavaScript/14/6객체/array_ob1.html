<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //-----------------------------------------------------------------------------------------------------
      // 배열 메모리 생성 방법 2가지
      //   방법 1. 리터럴 표기법 [] 대괄호 이용
      //     let 배열_메모리의_주소번지가 저장될 참조변수 = ["저장할 값1", 저장할 값2, 저장할 값3 ];
      //                                               index      0            1           2
      //         예) let colors = ["Red", "Green", "Yellow"];
      //                             0      1          2       index

      //   방법 2. Array 생성함수(생성자)를 이용
      //     let 배열_메모리의_주소번지가 저장될 참조변수 = new Array("저장할 값1", 저장할 값2);
      //                                                         index      0            1
      //         예) let colors = new Array("Red", "Green", "Yellow");
      //                                     0        1          2       index
      //      단점 : 과도한 new 키워드를 사용해야 하므로, 코드가 다고 장황해질 수 있다.
      //            --> 혼돈의 가능성이 있다.
      //                예) 만약 하나의 숫자인자를 전달하면, 해당 숫자를 길이로 가지는 비어있는
      //                    칸의 배열이 생성
      //                    예) 만약 new Array(3)은 길이가 3인 비어 있는 배열을 생성

      //   두 배열 생성 방법의 요약
      //      1. 리터럴 표기법은 배열을 더 쉽고 빠르게 만들 수 있다.
      //          --> 코드가 간결하고 가독성이 뛰어나다.
      //      2. Array

      const arr2 = [10, 20, 30, 40];

      // arr2 배열 메모리 가장 뒤에 50 추가
      arr2.push(50);
      document.write(arr2, '<br>'); // 10,20,30,40,50

      // arr2 배열 메모리 가장 뒤에 저장된 50을 추출
      arr2.pop();
      document.write(arr2, '<br>'); // 10,20,30,40

      // arr2 배열 메모리 가장 앞에 0 데이터 추가
      arr2.unshift(0);
      document.write(arr2, '<br>'); // 0,10,20,30,40

      // 비파괴적 메서드
      // forEach 메서드는 배열에 저장된 원본 데이터를 변경하지 않기 때문에
      // 비파괴적 메소드라고 부른다.
      //   배열 객체 메모리가 제공하는 forEach()메소드
      //     - 배열 메모리에 저장된 전체 요소의 개수 만큼 반복한느데
      //       배열 메모리에 저장된 요소를 하나씩 순회하면서 요소마다 콜백함수 function 호출.
      //   문법
      //       배열명.forEach( function(매개변수) {} );

      document.write('<br>');

      const arr3 = [10, 20, 30, 40];
      //            0   1   2   3

      arr3.forEach(function (value) {
        // function 함수의 매개변수 value로 전달 받는 값
        // arr3 배열의 0인덱스 위치 칸에 저장된 10부터 3인덱스 칸에 저장된 40까지의 값을
        // 차례대로 반복해서 얻어 출력

        // value = 10
        // value = 20
        // value = 30
        // value = 40

        document.write(value, '<br>');
      });
    </script>
  </body>
</html>
