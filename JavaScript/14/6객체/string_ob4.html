<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 주제 : 문자열 객체 메소드를 이용하여 사이트 이용자로부터 입력받은
      //        이메일의 유효성을 검사하는 예제<br>
      // 1. 사용자로부터 이메일을 입력받아 userEmail변수에 저장
      let userEmail = prompt('이메일을 입력하세요.');

      // 2. 이메일 작성 시 검사한 문자열들이 저장될 배열 생성
      // let arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];
      // //               0         1       2        3         4          index
      let arrUrl = ['.co.kr', '.com', '.net', '.or.kr', '.go.kr'];

      // 3. 입력한 이메일에 @단어가 포함되어 있으면 true문자열을 저장하고,
      //    포함되지 않으면 false를 저정할 check 변수를 만들고, 초깃값으로 false 저장
      let check = false;

      // 4. 입력한 이메일과 arrUrl 배열 메모리에 저장된 단어를 하나씩 비교하여
      //    일치하면 true를 저장하고, 일치하지 않으면 false를 저장할 check2 변수를
      //    만들고 초깃값으로 false 저장
      let check2 = false;

      // 5. if 조건문을 이용하여 입력한 이메일 전체 문자열에 '@' 단어가 포함되어 있으면
      //    check 변수에 true를 저장
      if (userEmail.includes('@') === true) {
        check = true;
      }

      // 6. for 반목문을 이용하여 arrUrl 배열을 순회하면서 입력한 이메일과 arrUrl 배열에
      //    저장된 각 문자열을 차례로 비교하여 1개의 단어라도 일치하면 check2변수에 true를 저장
      for (let i = 0; i < arrUrl.length; i++) {
        if (userEmail.includes(arrUrl[i])) {
          check2 = true;
          break;
        }
      }

      // 7. check와 check2 변수의 값이 모두 true라면? (if 문을 사용하여 조건식이 참이면?)
      //    "입력한 이메일을 출력!' (거짓이라면?) "이메일 형식이 잘못되었습니다!"
      //    alert()메소드로 알림창 보여주기
      if (check === true && check2 === true) {
        document.write('입력한 이메일: ' + userEmail);
      } else {
        alert('이메일 형식이 잘못되었습니다!');
      }
    </script>
  </body>
</html>
