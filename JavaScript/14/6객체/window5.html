<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //     window 객체에서 제공하는 moveTo 메소드
      // - 현재 브라우저 창을 화면의 특정 위치로 이동시키는데 사용
      // - 문법
      //     window.moveTo(x, y);
      //     x -> 이동할 위치의 수평좌표.
      //         화면의 왼쪽 모서리부터의 픽셀단위로 값을 지정
      //     y -> 이동할 위치의 수직좌표.
      //          화면의 위쪽 모서리부터의 픽셀단위로 값을 지정

      // 현제 웹 브라우저 창을 화면의 좌측상단에서 100 오른쪽 100 픽셀 아래로 이동
      window.moveTo(100, 100);
    </script>
  </body>
</html>
