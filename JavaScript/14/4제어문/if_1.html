<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 예제 : 사이트 방문자에게 입력받은 걸음수를 조건문 if로 만들고
      // 하루 걸음수가 10,000보 이상일 경우만 실행문 출력

      let walkAmount = prompt('걸음 수 입력');

      if (walkAmount >= 10000) {
        document.write('매우 좋은 습관을 지니고 있군요');
      }

      // 결론
      // 화면에 입력한 값이 10000보 이상일 경우
      // 조건식 true를 반환하여 출력문을 실행
      // 10000보 미만일 경우 출력문 실행 x
    </script>
  </body>
</html>
