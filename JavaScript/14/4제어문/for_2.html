<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 문제 : for 반복문을 이용하여 숫자 1부터 5까지 더해서 더한 최종 결과값을 출력하자
      // 출력 형식 : "1부터 5까지 반복해서 더하면? 15"
      let num = 0;
      let i;
      for (i = 1; i < 6; i++) {
        num += i;
      }
      document.write(i - 5 + '부터' + (i - 1) + '까지 반복해서 더하면?' + num);
    </script>
  </body>
</html>
