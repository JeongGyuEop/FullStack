<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 조건식을 판단할 조건변수 선언 후 초깃값 저장
      let i = 1;

      // i 변수에 저장된 값이 10보다 작거나 같으면 계속 반복
      while (i <= 10) {
        // 조건식이 참일 경우에만 반복 실행될 문장(실행문)

        // i 변수의 값 출력
        console.log(i);
        // i 변수 1 증가
        i++;
      }
    </script>
  </body>
</html>
