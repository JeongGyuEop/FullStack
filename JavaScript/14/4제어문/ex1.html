            문제 1: 나이 기반 영화 등급 추천

                    사용자에게 나이를 입력받아 그나이에 맞는 영화 등급을 추천하는 프로그램을 작성하세요.

                    0~12: "어린이용 영화 추천"      출력
                    13~17: "청소년용 영화 추천"     출력
                    18 이상: "성인용 영화 추천"     출력

        */

      let age = prompt('나이를 입력해 주세요'); // 문자열로 입력받음
      age = parseInt(age); // 문자열로 입력받은 age를 정수로 변환

      if (age >= 0 && age <= 12) {
        document.write('어린이용 영화 추천');
      } else if (age >= 13 && age <= 17) {
        document.write('청소년용 영화 추천');
      } else {
        document.write('성인용 영화 추천');
      }
