<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 주제 : 사용자가 입력한 숫자가 10이상일 때 까지 계속 반복해서
          입력을 받은 프로그램 -->
    <script>
      let number; // 사용자로부터 입력받은 숫자를 저장하기 위해 선언
      let i = 0; // 사용자가 입력한 횟수를 저장하기 위해 선언

      do {
        number = parseInt(prompt('숫자를 입력하세요.'));
        if (number < 10) {
          document.write(++i + '번째 입력한 숫자가 10보다 작습니다. 다시 입력바랍니다.<br>');
        }
      } while (number <= 10);
      document.write(++i + '번째 입력한 숫자는 ' + number + '입니다. 프로그램을 종료합니다.');
    </script>
  </body>
</html>
