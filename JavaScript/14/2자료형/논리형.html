<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 조건식
      // 숫자 100이 숫자 10보다 작으냐?
      console.log(100 < 10);

      // 숫자 100이 숫자 10보다 크냐?
      console.log(100 > 10);

      // 숫자 100이 숫자 10과 같은가?
      console.log(100 === 10);

      // 숫자 100이 숫자 10과 같지 않은가?
      console.log(100 !== 10);
    </script>
  </body>
</html>
