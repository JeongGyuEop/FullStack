<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 웹 브라우저 자바스크립트 해석기에게
      // "안녕하세요?" 데이터가 어떤 자료형인지 물어보는 식
      //웹 브라우저가 반환해주는 값은 string 문자열이다! 알려줌
      console.log(typeof '안녕하세요?'); // string

      console.log(typeof '12345'); // 12345

      // 만약 큰따옴표로 묵은 문자열 안에 다른 문자열을 넣으려면
      // 작은 따옴표' '로 감싸서 표현하면 된다.
      document.write("<span style='color: blue'>할 수 있다.</span>" + '<br>');

      document.write('<span style="color: blue">할 수 있다.</span>');
    </script>
  </body>
</html>
