<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 주제: 2024년도를 기준으로 하여 사용자의 태어난 연도를 입력받아
      //       사용자의 나이를 계산하는 JavaScript 프로그램
      // 선언한 변수메모리에 값하나 저장 문법
      // 선언한 변수명 = 저장할 값;
      var currentYear = 2024;

      // 태어난 연도를 저장할 변수 선언
      var birthYear;

      // 계산 후 저장할 나이를 저장할 변수 선언
      var age;

      birthYear = prompt('태어난 연도를 입력하시오. (YYYY)', '');

      // age = 기준연도 - 태어난연도 + 1;
      // age = 2024 - 1998 + 1;
      // 27
      age = currentYear - birthYear + 1;

      // HTML 문서에 결과를 출력
      document.write(currentYear + '년 현재<br>');
      document.write(birthYear + '년에 태어난 사람의 나이는' + age + '세입니다.');
    </script>
  </body>
</html>
