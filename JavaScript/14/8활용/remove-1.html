<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>노드 삭제하기</title>
  </head>
  <body>
    <h1>웹 프로그래밍</h1>
    <ul id="items">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>

    <script>
      // 주제 : DOM 트리구조에서 특정 노드를 삭제하는 방법

      // remove()메소드
      //   - 삭제 대상 요소노드 자체를 삭제하는 메소드
      //   - 기본 문법
      //       삭제대상요소선택.remove();

      // <h1> 요소 노드 선택해서 가져와 상수에 저장
      const title = document.querySelector('h1');

      // 선택된 <h1> 요소노드에 click 이벤트 등록 후 처리
      title.addEventListener('click', () => {
        title.remove(); // h1요소를 DOM 트리에서 삭제
      });
    </script>
  </body>
</html>
