<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 셀프 체크 문제
      // 1. 원의 넓이 반환
      const radius = 10;
      const pi = 3.14;

      const width = (radius, pi) => {
        return radius * radius * pi;
      };

      console.log(width(radius, pi));

      // 2. 가장 큰 수 찾기
      let arr = [10, 20, 30, 40, 50, 60];

      const bigNum = arr => {
        // arr 배열을 매개변수로 하여 화살표 함수를 사용하여 계산
        let max = 10; // 가장 큰 수 초기화
        for (let i = 0; i < arr.length; i++) {
          // i를 0부터 1씩 증가시키면서 배열의 길이보다 작은 경우 반복
          if (arr[i] < arr[i + 1]) {
            // 배열의 첫 번째 index 값과 다음 index 값을 비교하여 다음 값이 큰 경우
            max = arr[i + 1]; // 가장 큰 수 갱신
          }
        }
        return max; // 가장 큰 수 반환
      };

      console.log(bigNum(arr));

      // 3. 체질량 지수 계산
      let tall = parseInt(prompt('키 입력')) / 100;
      let weight = prompt('몸무게 입력');

      let bmi = weight / (tall * tall);

      const check = bmi => {
        let result = '';
        if (bmi >= 26) {
          result = '비만';
        } else if (bmi >= 24 && bmi <= 25) {
          result = '과체중';
        } else if (bmi >= 18.5 && bmi <= 23) {
          result = '정상';
        } else {
          result = '저체중';
        }
        return result;
      };

      console.log(check(bmi));

      // 2 번 다른 방법으로 풀이

      // let max = Math.max(...arr);
      // console.log(max);

      let max = arr[0];
      arr.forEach(value => {
        if (value > max) {
          max = value;
        }
      });
      console.log(max);
    </script>
  </body>
</html>
