<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 두개의 매개변수로 전달받은 값의 합을 구하는 기능의 함수 정의
      function sum(num1, num2) {
        let result = num1 + num2;

        return result; // 함수 내부 데이터를 함수 외부(함수를 호출한 줄로)
        // 전달(반환)
      }

      // sum 이름 함수를 호출 시 10, 20 매개변수 num1, num2에 각각 순서대로 전달해
      // 30을 구해오자
      console.log(sum(10, 20));
    </script>
  </body>
</html>
