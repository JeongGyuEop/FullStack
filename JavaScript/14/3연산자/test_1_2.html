<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 문제2.
      // 다음 연산자를 이용하여 평균 판매량을 구하고, 4분기 판매량을 입력하여
      // 평균 판매량의 이상/미달 값을 출력하시오

      // 질의응답창(prompt)를 이용하여 4분기 판매량을 입력하고, 전 분기 평균 판매량보다
      // 판매량이 높거나 같을 경우에은 "판매량이 평균 이상입니다." 라고 출력하고,
      // 낮을 경우에는 "판매량이 평균 미달입니다."라고 화면에 출력하세요.

      // 분기별 판매량
      // - 1분기: 1,200
      // - 2분기: 1,300
      // - 3분기: 1,000

      let branch4 = prompt('4분기 판매량을 입력하세요.', '0');
      let branch1 = 1200;
      let branch2 = 1300;
      let branch3 = 1000;
      let average = (branch1 + branch2 + branch3) / 3;

      average <= branch4 ? console.log('판매량이 평균 이상입니다.') : console.log('판매량이 평균 미달입니다.');
    </script>
  </body>
</html>
