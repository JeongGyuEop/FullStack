<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 20;
      let c = 10;
      let f = '20';
      let result;

      // a변수에 저장된 값이 b 변수에 저장된 값보다 크냐? 조건식 작성후
      // 조건식의 결과값을 result 변수에 저장
      result = a > b; // 10 > 20 거짓 false
      console.log(result);

      // a 변수에 저장된 값이 b변수에 저장된 값보다 작으냐?
      // 조건식 작성 후 조건식의 결과값을 result 변수에 저장
      result = a < b;
      console.log(result);

      // b 변수에 저장된 값이 f변수에 저장된 값과 같으냐?
      // 조건식 작성 후 조건식의 결과값을 result 변수에 저장
      result = b == f;
      console.log(result);

      // a 변수에 저장된 값이 b변수에 저장된 값의 숫자형태만 다르냐?
      // 조건식 작성 후 조건식의 결과값을 result 변수에 저장
      result = a != b;
      console.log(result);

      // b변수에 저장된 20과 f변수에 저장된 "20"이 숫자형태고 같고 자료형도 정확히 같으냐?
      // 조건식 작성 후 조건식의 결과값을 result 변수에 저장
      result = b === f;
      console.log(result);

      // b변수에 저장된 20과 f변수에 저장된 "20"이 숫자형태 그리고 자료형 모두 다르냐?
      // 조건식 작성 후 조건식의 결과값을 result 변수에 저장
      rusult = b !== f;
      console.log(result);
    </script>
  </body>
</html>
