<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      // 간단한 메시지를 입력받아 그 내용을 얻는 창(프롬프트)
      // prompt(메시지) 또는 prompt(메시지, 기본으로 입력되어 보이는 값)
      var name = prompt('이름을 입력해주세요.', '이름입력');
      console.log(name);
      alert(name);
    </script>
