<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 이름을 입력 받아 입력받은 이름을 얻을 수 있는 창 띄우기
      var name = prompt('이름을 입력하세요.');

      // name 그릇에 입력받은 값이 저장되어 있으므로
      // name 그릿 이름을 document.write(name) 적으면
      // 입력받은 이름이 웹 브라우저에 출력
      document.write('Hello,' + name + '!' + '<br>');
      document.write('Hello,' + name + '!');
    </script>
  </body>
</html>
