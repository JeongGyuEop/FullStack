<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>김밥</li>
      <li>라면</li>
      <li>떡볶이</li>
    </ul>

    <script>
      const liElements = document.getElementsByTagName('li');
      console.log(liElements); // HTMLCollection(3) [li, li, li]

      // 유사 배열의 특징
      // 1. 속성을 통해 요소의 수를 확인할 수 있다.
      console.log(liElements.length); // 3

      // 2. 요소에 인덱스를 사용하여 접근할 수 있다.
      console.log(liElements[0].textContent); // 김밥
      console.log(liElements[1].textContent); // 라면
      console.log(liElements[2].textContent); // 떡볶이

      // 3. 진짜 JavaScript 배열이 아님
      // forEach() 메서드 사용하면 에러 발생
      liElements.array.forEach(element => {
        // Uncaught TypeError
        // Some code here
      });

      //-------------------------------------------------------------------------
      // 진짜 배열로 변환하여 사용
      // Array.from() 메서드
      const liElementsArray = Array.from(liElements); // 진짜 배열로 변환
      liElementsArray.forEach(li => {
        console.log(li.textContent);
      });
      // "김밥"
      // "라면"
      // "떡볶이"

      // 스프레드 문법 활용
      const liElementsArray_1 = [...liElements]; // 배열로 변환
      liElementsArray_1.forEach(li => {
        console.log(li.textContent);
      });
      // "김밥"
      // "라면"
      // "떡볶이"
    </script>
  </body>
</html>
