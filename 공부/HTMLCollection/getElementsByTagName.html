<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMLCollection</title>
  </head>
  <body>
    <ul>
      <li>김밥</li>
      <li>라면</li>
      <li>떡볶이</li>
    </ul>
    <script>
      const liElements = document.getElementsByTagName('li'); // li 태그 모두 선택
      console.log(liElements); // HTMLCollection(3) [li, li, li]

      // 방법 1. for...of 문 적용
      for (const liElement of liElements) {
        console.log(liElement.textContent);
      }
      /*
        "김밥"
        "라면"
        "떡볶이"
      */

      // 방법 2. for문 적용
      for (let i = 0; i < liElements.length; i++) {
        console.log(liElements[i].textContent);
      }
      /*
        "김밥"
        "라면"
        "떡볶이"
      */

      // 방법 3-1 forEach() 함수 적용
      const arr = [...liElements]; // 스프레드 문법으로 배열 개체를 만듦
      arr.forEach(li => {
        // li: 현재 순회하는 배열의 요소
        console.log(li.textContent); // 순회하고 있는 배열의 요소의 텍스트 출
      });
      /*
        "김밥"
        "라면"
        "떡볶이"
      */

      // 방법 3-2 Array.from() 함수 적용
      const liElementsArray = Array.from(liElements); // Array.from() 함수로 HTMLCollection을 배열로 변환
      liElementsArray.forEach(li => {
        console.log(li.textContent);
      });
      /*
        "김밥"
        "라면"
        "떡볶이"
      */
    </script>
  </body>
</html>
